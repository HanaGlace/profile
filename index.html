<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="modal">
      <img src="img/profile.jpg" alt="" />
      <div class="close"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hamburger-menu">
            <div class="center"></div>
          </div>
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">John Doe</h3>
            <h3 class="sub-name">@J_Doe</h3>
          </div>
        </div>
        <div class="content">
          <div class="buttons-wrap">
            <div class="invest-wrap">
              <a href="#" class="invest">Invest</a>
            </div>
            <div class="save-wrap">
              <a href="#" class="save">Save</a>
            </div>
            <div class="resources-wrap">
              <a href="#" class="resources">Resources</a>
            </div>
            <div class="covid19impact-wrap">
              <a href="#" class="covid19impact">COVID-19 Impact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
